name: CI

on:
  pull_request:
  push:
    branches:
      - master
      - python3

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Install dependencies
      run: uv sync

    - name: Run tests
      run: PYTHONPATH=. uv run pytest tests/
      env:
        PYTHONHASHSEED: 0
